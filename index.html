<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="download.jpg" id="myImage">
<p>Click button below to move the image</p>
<button onclick="moveRight()">Click</button>
<script>
    let imgObj = document.getElementById('myImage');
    function init() {
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
